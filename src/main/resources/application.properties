# ===================================================================
# CONFIGURACIÓN DE LA APLICACIÓN MUTANTES
# ===================================================================

# Nombre de la aplicación
spring.application.name=Mutantes

# Puerto del servidor
server.port=8080

# ===================================================================
# CONFIGURACIÓN DE BASE DE DATOS H2 (En Memoria)
# ===================================================================

# URL de conexión JDBC para H2 en memoria
# jdbc:h2:mem:mutantdb -> Base de datos en memoria llamada "mutantdb"
spring.datasource.url=jdbc:h2:mem:mutantdb

# Driver JDBC para H2
spring.datasource.driverClassName=org.h2.Driver

# Credenciales de acceso
spring.datasource.username=sa
spring.datasource.password=

# ===================================================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===================================================================

# Dialecto de Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Estrategia de generación del esquema de BD
# create-drop: Crea las tablas al iniciar y las elimina al cerrar (ideal para desarrollo/testing)
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar las queries SQL en los logs (false para producción)
spring.jpa.show-sql=false

# Formatear las queries SQL en los logs (mejor legibilidad)
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# CONFIGURACIÓN DE LA CONSOLA H2
# ===================================================================

# Habilitar la consola web de H2 (accesible en /h2-console)
spring.h2.console.enabled=true

# Ruta de acceso a la consola H2
spring.h2.console.path=/h2-console

# ===================================================================
# CONFIGURACIÓN DE SWAGGER/OPENAPI
# ===================================================================

# Ruta personalizada para Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Ruta para la documentación OpenAPI en formato JSON
springdoc.api-docs.path=/v3/api-docs

# ===================================================================
# CONFIGURACIÓN DE LOGGING
# ===================================================================

# Nivel de log general (WARN para reducir ruido)
logging.level.root=WARN

# Nivel de log para la aplicación (INFO para ver eventos importantes)
logging.level.com.example.Mutantes=INFO

# Nivel de log para Spring Framework
logging.level.org.springframework=WARN

# Nivel de log para SQL (descomentar para ver queries)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# CONFIGURACIÓN GENERAL
# ===================================================================

# Desactivar el banner de Spring Boot al iniciar
spring.main.banner-mode=off

